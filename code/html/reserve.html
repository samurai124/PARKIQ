<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Spot ‚Äî ParkIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Custom radio buttons for spot selection */
        .spot-checkbox:checked+label {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>

<body class="min-h-screen selection:bg-indigo-500/30">

    <nav class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="/" class="bg-indigo-600 p-2 rounded-xl hover:bg-indigo-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2.5">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </a>
            <h1 class="text-xl font-extrabold tracking-tight">Reserve <span class="text-indigo-500">Spot</span></h1>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-4 grid grid-cols-1 lg:grid-cols-12 gap-8">

        <section class="lg:col-span-8">
            <div class="glass rounded-[2.5rem] p-8 shadow-sm">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-2xl font-bold">Level 01 Plan</h2>
                        <p class="text-slate-500 text-sm">Select an available parking bay</p>
                    </div>
                    <div class="flex gap-4 text-xs font-semibold">
                        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-slate-200 rounded-sm"></span>
                            Occupied</div>
                        <div class="flex items-center gap-2"><span
                                class="w-3 h-3 border border-indigo-500 rounded-sm"></span> Selected</div>
                    </div>
                </div>
                <div id="spots_container" class="grid grid-cols-4 md:grid-cols-6 gap-4 bg-slate-100/50 p-6 rounded-[2rem]">
                </div>
                <div class="mt-8 flex gap-4">
                    <div class="flex-1 p-4 rounded-2xl bg-indigo-500/5 border border-indigo-500/10">
                        <p class="text-[10px] uppercase font-bold text-indigo-500 mb-1">Entrance Access</p>
                        <p class="text-sm font-medium text-slate-700">Main Gate South (Sensor A)</p>
                    </div>
                    <div class="flex-1 p-4 rounded-2xl bg-emerald-500/5 border border-emerald-500/10">
                        <p class="text-[10px] uppercase font-bold text-emerald-500 mb-1">Extras</p>
                        <p class="text-sm font-medium text-slate-700">EV Charging Available</p>
                    </div>
                </div>
            </div>
        </section>

        <aside class="lg:col-span-4 flex flex-col gap-6">
    <div class="glass rounded-[2.5rem] p-8 shadow-xl border-indigo-500/5">
        <h3 class="text-xl font-bold mb-6">Reservation Details</h3>

        <div class="space-y-4 mb-8">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Plate Number</label>
                <input
                    id="carplat_number"
                    type="text" placeholder="ABC-1234"
                    class="w-full mt-1 bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 ring-indigo-500 transition-all font-mono uppercase placeholder:text-slate-300">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Vehicle Type</label>
                <div class="relative">
                    <select
                        id="car_type"
                        class="w-full mt-1 bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 ring-indigo-500 transition-all appearance-none cursor-pointer">
                        <option value="car">üöó Car</option>
                        <option value="motor">üèçÔ∏è Motorcycle</option>
                        <option value="van">üöê Van / SUV</option>
                    </select>
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t border-slate-100 pt-6 space-y-3">
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">Parking Fee ($5/hr)</span>
                <span class="font-semibold text-slate-700">$10.00</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">Service Charge</span>
                <span class="font-semibold text-slate-700">$0.50</span>
            </div>
            <div class="flex justify-between text-xl font-bold pt-4 text-slate-900">
                <span>Total</span>
                <span class="text-indigo-600">$10.50</span>
            </div>
        </div>
        <button 
            id="confirm_reservation"
            type="submit"
            class="w-full mt-8 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-600/20 transition-all transform active:scale-[0.98]">
            Confirm Reservation
        </button>
    </div>

    <div class="p-6 bg-emerald-50 border border-emerald-100 rounded-3xl flex items-start gap-4">
        <div class="bg-emerald-500 p-2 rounded-lg text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
        </div>
        <div>
            <h4 class="text-sm font-bold text-emerald-700">Cancel for free</h4>
            <p class="text-xs text-emerald-600/80 mt-1 font-medium">Up to 15 minutes before arrival.</p>
        </div>
    </div>
</aside>

    </main>
<script src="/code/javaScript/index.js"></script>
<script src="/code/javaScript/reserve.js"></script>
</body>

</html>
